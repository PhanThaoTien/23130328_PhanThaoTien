<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            padding: 0;
        }
        .form-group img {
            display: block;
            margin-top: 10px;
            max-width: 100px;
            border-radius: 50%;
        }
        .form-group .show-password {
            cursor: pointer;
            float: right;
            margin-top: -25px;
            margin-right: 10px;
        }
        .form-group .error-message {
            color: red;
            font-size: 12px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:disabled {
            background-color: #ccc;
        }
        .cancel-btn {
            background-color: #dc3545;
            margin-top: 10px;
        }
        .form-footer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form id="createAccountForm">
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" maxlength="255" required>
                <div class="error-message" id="usernameError"></div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" maxlength="255" required>
                <span class="show-password" onclick="togglePassword()">Show</span>
                <div class="error-message" id="passwordError"></div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" maxlength="255" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <!-- Full Name (Optional) -->
            <div class="form-group">
                <label for="fullName">Full Name (Optional)</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
            </div>

            <!-- Role -->
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
                <div class="error-message" id="roleError"></div>
            </div>

            <!-- Profile Picture -->
            <div class="form-group">
                <label for="profilePicture">Profile Picture</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*" onchange="previewImage(event)">
                <img id="profilePreview" src="" alt="Profile Picture Preview" style="display: none;">
            </div>

            <!-- Account Created At (Read-only) -->
            <div class="form-group">
                <label>Account Created At</label>
                <input type="text" value="2024-09-28" readonly>
            </div>

            <!-- Last Updated At (Read-only) -->
            <div class="form-group">
                <label>Last Updated At</label>
                <input type="text" value="2024-09-28" readonly>
            </div>

            <!-- Buttons -->
            <button type="submit" class="btn" id="submitButton" disabled>Create Account</button>
            <button type="button" class="btn cancel-btn">Cancel</button>
        </form>
        <div class="form-footer">
            Ensure all fields are properly filled out before submitting.
        </div>
    </div>
    <script>
        
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const showPassword = document.querySelector(".show-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                showPassword.textContent = "Hide";
            } else {
                passwordField.type = "password";
                showPassword.textContent = "Show";
            }
        }

        
        function previewImage(event) {
            const preview = document.getElementById("profilePreview");
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        }

    
        const form = document.getElementById("createAccountForm");
        const submitButton = document.getElementById("submitButton");

        form.addEventListener("input", function () {
            const isValid = form.checkValidity();
            submitButton.disabled = !isValid;
        });
    </script>
</body>
</html>
