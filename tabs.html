    /* Basic reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Page styling */
body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  background-color: #ffffff;
}

/* Navbar styling */
.tabs-menu {
  display: flex;
  justify-content: center;
  gap: 2rem;
  background: #ffffff;
  padding: 1rem;
}

.tabs-menu button {
  background: #333;
  color: #fff;
  border: none;
  padding: 0.8rem 1.5rem;
  border-radius: 5px;
  cursor: pointer;
}

.tabs-menu button.active {
  background: #ff6600;
}

/* Styling for the lab links converted to buttons */
.labs-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1.5rem; /* Space between the buttons */
  margin-top: 2rem;
}

.labs-container a {
  display: inline-block;
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1rem 2rem;
  border-radius: 5px;
  text-decoration: none;
  font-size: 1.2rem;
  width: 150px; /* Set width for uniform button sizes */
  transition: background-color 0.3s ease;
}

.labs-container a:hover {
  background-color: #ff6600;
}

.labs-container a:active {
  background-color: #cc5200;
}

</style>
